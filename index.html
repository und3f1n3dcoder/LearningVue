<!DOCTYPE html>
<html>

<head>
    <title>My Vue Jumpscare</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #app {
            width: 100%;
            height: 100vh;
            background-color: black;
            position: relative;
        }

        .myJumpscare {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            /* Initially hidden */
        }
    </style>
</head>

<body>

    <div id="app" @mousemove="jumpscare = true">
    <img v-show="jumpscare" class="myJumpscare" src="assets/jumpscare.webp" alt="Jumpscare Image">
</div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    jumpscare: false,
                }
            },

            // methods: {
            //     triggerJumpscare() {

            //     }
            // }
        });

        app.mount('#app');
    </script>

</body>

</html>
